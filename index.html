<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <div style="display: flex" class="wrapper">
      <div style="margin: 10px" class="1">
        <p>Введите валюту</p>
        <select id="currency-input">
          <option value="RUB">RUB</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
        <input type="text" class="input" />
      </div>
      <div style="margin: 10px" class="2">
        <p>результат в выбранной валюте</p>
        <select id="currency-output">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="RUB">RUB</option>
        </select>
        <input type="text" class="output" disabled />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
