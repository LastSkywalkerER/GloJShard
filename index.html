<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glos Academy JS hard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="room1">
        <img
          src="https://lh3.googleusercontent.com/proxy/0jdZQJP6AJjZOj-9MCT-cLyP91QlL1hIZCkOBsjg98RKa-z2T1JzxM_edh-7J9OshMnz5fh-y3WQu6Gy_eWdHVnfIHcyHHHFFhcye3wAn6dhJgEMLlI_rKIKIQ"
          alt=""
          class="room"
        />
        <button class="triger1"><span>1</span></button>
        <button class="triger2"><span>2</span></button>
        <button class="triger3"><span>3</span></button>
        <img
          src="https://elporta.by/storage/products/medium/5ed4e03abf22f7.15250985.jpg"
          alt=""
          class="door"
        />
      </div>
      <div class="room2">
        <img
          src="https://lh3.googleusercontent.com/proxy/0jdZQJP6AJjZOj-9MCT-cLyP91QlL1hIZCkOBsjg98RKa-z2T1JzxM_edh-7J9OshMnz5fh-y3WQu6Gy_eWdHVnfIHcyHHHFFhcye3wAn6dhJgEMLlI_rKIKIQ"
          alt=""
          class="room"
        />
        <div class="lamp1">
          <img
            src="https://png.pngtree.com/png-vector/20190228/ourlarge/pngtree-lightbulb-icon-design-template-vector-illustration-png-image_710449.jpg"
            alt=""
          />
          <span>1</span>
        </div>
        <div class="lamp2">
          <img
            src="https://thumbs.dreamstime.com/b/%D1%8D-%D0%B5%D0%BA%D1%82%D1%80%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F-%D0%B0%D0%BC%D0%BF%D0%BE%D1%87%D0%BA%D0%B0-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%B0-36333877.jpg"
            alt=""
          />
          <span>2</span>
        </div>
        <div class="lamp3">
          <img
            src="https://static9.depositphotos.com/1010146/1175/v/950/depositphotos_11759704-stock-illustration-shining-light-bulb-icon.jpg"
            alt=""
          />
          <span>3</span>
        </div>
        <img
          src="https://elporta.by/storage/products/medium/5ed4e03abf22f7.15250985.jpg"
          alt=""
          class="door"
        />
      </div>
    </section>
    <span class="win">You win!</span>
    <span class="lose">You lose =(</span>
    <section class="control">
      <button class="reset">reset</button>
      <button class="submit">submit</button>
      <input type="text" placeholder="triger 1 refers to" />
      <input type="text" placeholder="triger 2 refers to" />
      <input type="text" placeholder="triger 3 refers to" />
    </section>
    <div class="room2"></div>
    <script src="js/main.js"></script>
  </body>
</html>
